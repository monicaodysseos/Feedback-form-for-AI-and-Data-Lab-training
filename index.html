<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Training - Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #8a2be2;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="number"], input[type="text"], select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #8a2be2;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #7a1dd1;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .container {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Training - Feedback Form</h1>
        <form id="feedbackForm">
            <label for="rating">1. How would you rate today's training (1 to 5)?</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required>

            <label for="favoritePart">2. What was your favourite part?</label>
            <textarea id="favoritePart" name="favoritePart" rows="4" required></textarea>

            <label for="practicalUse">3. Do you find practical use for your day-to-day work?</label>
            <select id="practicalUse" name="practicalUse" required>
                <option value="">Please select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var rating = document.getElementById('rating').value;
            var favoritePart = document.getElementById('favoritePart').value;
            var practicalUse = document.getElementById('practicalUse').value;
            
            var subject = "AI Training - Feedback Form Answers";
            var body = "1. How would you rate today's training (1 to 5)?\nAnswer: " + rating + "\n\n" +
                       "2. What was your favourite part?\nAnswer: " + favoritePart + "\n\n" +
                       "3. Do you find practical use for your day-to-day work?\nAnswer: " + practicalUse;
            
            var mailtoLink = "mailto:monica.odysseos@cy.gt.com" +
                             "?subject=" + encodeURIComponent(subject) +
                             "&body=" + encodeURIComponent(body);
            
            window.location.href = mailtoLink;
        });
    </script>
</body>
</html>
