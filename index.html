<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1 Training Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #5e3c90;
            text-align: center;
            margin-bottom: 20px;
        }
        .question {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #5e3c90;
            font-weight: bold;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            min-height: 100px;
        }
        button {
            background-color: #5e3c90;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 20px auto 0;
        }
        button:hover {
            background-color: #4c3175;
        }
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Day 1 Training Feedback</h1>
        <form id="feedbackForm">
            <div class="question">
                <label>1. Which part of Day 1 did you like the most?</label>
                <div>
                    <input type="radio" id="q1a" name="q1" value="Understanding what AI is" required>
                    <label for="q1a">Understanding what AI is</label>
                </div>
                <div>
                    <input type="radio" id="q1b" name="q1" value="Realising how fast technology is progressing">
                    <label for="q1b">Realising how fast technology is progressing</label>
                </div>
                <div>
                    <input type="radio" id="q1c" name="q1" value="Real case applications of AI">
                    <label for="q1c">Real case applications of AI</label>
                </div>
                <div>
                    <input type="radio" id="q1d" name="q1" value="Visualisation tools">
                    <label for="q1d">Visualisation tools</label>
                </div>
                <div>
                    <input type="radio" id="q1e" name="q1" value="Steps into building an AI algorithm">
                    <label for="q1e">Steps into building an AI algorithm</label>
                </div>
            </div>
            
            <div class="question">
                <label for="q2">2. What are the applications you see your company benefiting most from AI?</label>
                <textarea id="q2" name="q2" required></textarea>
            </div>
            
            <div class="question">
                <label for="q3">3. What do you look forward to from today's training?</label>
                <textarea id="q3" name="q3" required></textarea>
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var formData = new FormData(this);
            var body = '';
            for (var pair of formData.entries()) {
                body += pair[0] + ': ' + pair[1] + '\n\n';
            }
            
            var mailtoLink = 'mailto:monica.odysseos@cy.gt.com'
                + '?subject=' + encodeURIComponent('Day 1 Training Feedback')
                + '&body=' + encodeURIComponent(body);
            
            window.location.href = mailtoLink;
            
            alert('Thank you for your feedback! Your default email client will open with the feedback. Please send the email to submit your response.');
        });
    </script>
</body>
</html>
